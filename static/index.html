<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

<body>
<script src="scripts/annonces.js"></script>

    <h1 class="title">Trouve Ton Chat</h1>
</header>
<main>
    <section class="annonces">
        <h2 class="section-title">Annonces</h2>
        <div id="app">
            <div v-for="annonce in annonces">
                <div class="annonce">
                    <h3>Chat {{annonce.type_annonce}} : {{annonce.nom}}</h3>
                    <h4>Description :</h4>
                    <ul>
                        <li>Le {{annonce.date_annonce}}</li>
                        <li>Fourrure {{annonce.couleur_fourrure}}</li>
                        <li>Yeux {{annonce.couleur_yeux}}</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Répéter pour d'autres annonces -->

</main>

</html>
